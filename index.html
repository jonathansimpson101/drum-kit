<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>My Own Drum Kit</title>
</head>
<body>

<div class="background">
  <div class="button-container">
    <div class="button" data-key="65"><h5>A</h5><h7>CLAP</h7></div>
    <div class="button" data-key="83"><h5>S</h5><h7>HIHAT</h7></div>
    <div class="button" data-key="68"><h5>D</h5><h7>KICK</h7></div>
    <div class="button" data-key="70"><h5>F</h5><h7>OPENHAT</h7></div>
    <div class="button" data-key="71"><h5>G</h5><h7>BOOM</h7></div>
    <div class="button" data-key="72"><h5>H</h5><h7>RIDE</h7></div>
    <div class="button" data-key="74"><h5>J</h5><h7>SNARE</h7></div>
    <div class="button" data-key="75"><h5>K</h5><h7>TOM</h7></div>
    <div class="button" data-key="76"><h5>L</h5><h7>TINK</h7></div>
  </div>
</div>

<audio src="sounds/clap.wav" data-key="65"></audio>
<audio src="sounds/hihat.wav" data-key="83"></audio>
<audio src="sounds/kick.wav" data-key="68"></audio>
<audio src="sounds/openhat.wav" data-key="70"></audio>
<audio src="sounds/boom.wav" data-key="71"></audio>
<audio src="sounds/ride.wav" data-key="72"></audio>
<audio src="sounds/snare.wav" data-key="74"></audio>
<audio src="sounds/tom.wav" data-key="75"></audio>
<audio src="sounds/tink.wav" data-key="76"></audio>

<script>
  window.addEventListener('keydown', (ev) => {
    const audio  = document.querySelector(`audio[data-key="${ev.keyCode}"`);
    audio.currentTime = 0;
    audio.play()

    const button = document.querySelector(`div[data-key="${ev.keyCode}"`)
  });


</script>

</body>
</html>
